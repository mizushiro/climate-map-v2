	<script>
		newhome.callLayer();
		;(function($, win, doc, undefined) {
			$(doc).ready(function(){
				$('.btn_right-close').on('click', function (e) {
					$('.map-detail-right-area').removeClass('is-open');
					$('.map-comparison-right-area').removeClass('hidden');
				});
				$('.btn-right-open').on('click', function (e) {
					$('.map-detail-right-area').addClass('is-open');
					$('.map-comparison-right-area').addClass('hidden');
				});
				$('.btn_comparison-close').on('click', function (e) {
					$('.base-wrap').removeClass('is-map-comparison-open');
				});
				$('.btn-comparison-open').on('click', function (e) {
					$('.base-wrap').addClass('is-map-comparison-open');
					$('.map-detail-right-area').removeClass('is-open');
					$('.map-comparison-right-area').removeClass('hidden');
				});
				$('.btn-layer-hover').on('mouseover', function (e) {
					$(this).addClass('selected');
				});
				$('.btn-layer-hover').on('mouseout', function (e) {
					$(this).removeClass('selected');
				});

				$('.setting-open').on('click', function (e) {
					$(this).toggleClass('active');
				});
				$( function() {
					$( ".slider-range-min" ).slider({
						range: "min",
						value: 0,
						min: 1,
						max: 700,
					});

					$( ".slider-range-min2" ).slider({
						range: "min",
						value: 0,
						min: 1,
						max: 100,
						slide: function( event, ui ) {
							$(this).parent().parent().find( ".amount-data" ).val( ui.value );
						}
					});
					$( ".amount-data" ).val( $( ".slider-range-min2" ).slider( "value" ) );
				} );
			});
		})(jQuery, window, document);
	</script>
